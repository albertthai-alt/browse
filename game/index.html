<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro 20x20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            margin: 20px 0;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .canvas-wrapper {
            max-width: 100%;
            max-height: 80vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #board {
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
            max-width: 100%;
            height: auto;
            touch-action: none; /* Prevent default touch behaviors like scrolling */
        }
        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid #ccc;
            display: inline-block;
            vertical-align: top;
            position: relative;
            cursor: pointer;
        }
        .piece {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .blue {
            background-color: #3498db;
        }
        .red {
            background-color: #e74c3c;
        }
        .game-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
        }
        
        .winner-message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            min-height: 1.5em;
        }
        
        .player-blue {
            color: #3498db;
            font-weight: bold;
        }
        
        .player-red {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .restart-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .restart-button:hover {
            background-color: #27ae60;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 10;
        }
        
        #fullscreenButton {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        #fullscreenButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #fullscreenButton svg {
            width: 20px;
            height: 20px;
        }
        
        /* Fullscreen styles */
        .game-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            z-index: 1000;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-container.fullscreen .canvas-wrapper {
            max-width: 100%;
            max-height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        .game-container.fullscreen #board {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <h1>Cờ Caro 20x20</h1>
    <div class="game-container">
        <div class="controls">
            <button id="fullscreenButton" title="Toàn màn hình">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
        </div>
        <div class="canvas-wrapper">
            <canvas id="board" width="480" height="480"></canvas>
        </div>
        <div id="gameStatus" class="game-status">
            <div id="currentTurn">Lượt đi: <span class="player-blue">Xanh</span></div>
            <div id="winnerMessage" class="winner-message"></div>
            <button id="restartButton" class="restart-button">Chơi lại</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            const modal = document.getElementById('gameOverModal');
            const winnerText = document.getElementById('winnerText');
            const restartButton = document.getElementById('restartButton');
            
            const GRID_SIZE = 20;
            const CELL_SIZE = 24; // Reduced slightly to fit better
            const BOARD_SIZE = GRID_SIZE * CELL_SIZE;
            
            let board = [];
            let currentPlayer = 'blue';
            let gameOver = false;

            // Initialize board
            function initBoard() {
                board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                currentPlayer = 'blue';
                gameOver = false;
                document.getElementById('winnerMessage').textContent = '';
                document.getElementById('currentTurn').innerHTML = 'Lượt đi: <span class="player-blue">Xanh</span>';
                drawBoard();
            }

            // Draw the game board
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= GRID_SIZE; i++) {
                    // Vertical lines
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, BOARD_SIZE);
                    ctx.stroke();
                    
                    // Horizontal lines
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(BOARD_SIZE, i * CELL_SIZE);
                    ctx.stroke();
                }
                
                // Draw pieces
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col]) {
                            ctx.fillStyle = board[row][col];
                            ctx.beginPath();
                            ctx.arc(
                                col * CELL_SIZE + CELL_SIZE / 2,
                                row * CELL_SIZE + CELL_SIZE / 2,
                                CELL_SIZE / 2 - 2,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                    }
                }
            }

            // Check if a player has won
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal down-right
                    [1, -1]   // diagonal down-left
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // Check in positive direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow < 0 || newRow >= GRID_SIZE ||
                            newCol < 0 || newCol >= GRID_SIZE ||
                            board[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    // Check in negative direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow < 0 || newRow >= GRID_SIZE ||
                            newCol < 0 || newCol >= GRID_SIZE ||
                            board[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }

            // Handle cell click and touch
            function handleClick(event) {
                if (gameOver) {
                    event.preventDefault();
                    return false;
                }
                
                // Prevent default to avoid any unwanted behaviors like scrolling
                event.preventDefault();
                
                const pos = getCursorPosition(canvas, event);
                const x = pos.x;
                const y = pos.y;
                
                const col = Math.floor(x / CELL_SIZE);
                const row = Math.floor(y / CELL_SIZE);
                
                // Check if cell is empty
                if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE && !board[row][col]) {
                    board[row][col] = currentPlayer;
                    
                    if (checkWin(row, col)) {
                        gameOver = true;
                        const winner = currentPlayer === 'blue' ? 'Xanh' : 'Đỏ';
                        const winnerElement = document.getElementById('winnerMessage');
                        winnerElement.textContent = `Người chơi ${winner} thắng!`;
                        winnerElement.className = `winner-message player-${currentPlayer}`;
                        document.getElementById('currentTurn').textContent = '';
                    } else {
                        currentPlayer = currentPlayer === 'blue' ? 'red' : 'blue';
                        const currentTurnElement = document.getElementById('currentTurn');
                        const playerName = currentPlayer === 'blue' ? 'Xanh' : 'Đỏ';
                        currentTurnElement.innerHTML = `Lượt đi: <span class="player-${currentPlayer}">${playerName}</span>`;
                    }
                    
                    drawBoard();
                }
            }

            // Get correct position accounting for canvas scaling
            function getCursorPosition(canvas, event) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                let clientX, clientY;
                
                if (event.type.includes('touch')) {
                    const touch = event.touches[0] || event.changedTouches[0];
                    clientX = touch.clientX;
                    clientY = touch.clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            // Event listeners
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleClick, { passive: false });
            document.getElementById('restartButton').addEventListener('click', initBoard);

            // Fullscreen functionality
            const fullscreenButton = document.getElementById('fullscreenButton');
            const gameContainer = document.querySelector('.game-container');
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen();
                    } else if (gameContainer.webkitRequestFullscreen) { /* Safari */
                        gameContainer.webkitRequestFullscreen();
                    } else if (gameContainer.msRequestFullscreen) { /* IE11 */
                        gameContainer.msRequestFullscreen();
                    }
                    gameContainer.classList.add('fullscreen');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                    gameContainer.classList.remove('fullscreen');
                }
            }
            
            fullscreenButton.addEventListener('click', toggleFullscreen);
            
            // Handle fullscreen change events
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
                    gameContainer.classList.remove('fullscreen');
                }
            }
            
            // Initialize the game
            initBoard();
        });
    </script>
</body>
</html>
