<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đọc tiếng Anh & tiếng Việt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h1>🔊 Đọc tiếng Anh & tiếng Việt</h1>

  <div class="box">
    <h2>🇬🇧 Tiếng Anh</h2>
    <textarea id="textEn" placeholder="Nhập văn bản tiếng Anh..."></textarea>
    <br/>
    <button id="speakEn">Đọc tiếng Anh</button>
  </div>

  <div class="box">
    <h2>🇻🇳 Tiếng Việt</h2>
    <textarea id="textVi" placeholder="Nhập văn bản tiếng Việt..."></textarea>
    <br/>
    <button id="speakVi">Đọc tiếng Việt</button>
  </div>

  <script>
    // Đợi danh sách giọng nói được tải
    function getVoices() {
      return new Promise(resolve => {
        let voices = speechSynthesis.getVoices();
        if (voices.length) return resolve(voices);
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          resolve(voices);
        };
      });
    }

    async function speak(text, lang) {
      if (!text.trim()) return;
      const utter = new SpeechSynthesisUtterance(text);
      const voices = await getVoices();

      // Chọn giọng phù hợp
      const voice = voices.find(v => v.lang.startsWith(lang));
      if (voice) utter.voice = voice;
      utter.lang = lang;
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.cancel(); // dừng các giọng khác đang nói
      speechSynthesis.speak(utter);
    }

    // Gán sự kiện cho nút
    document.getElementById("speakEn").addEventListener("click", () => {
      const text = document.getElementById("textEn").value;
      speak(text, "en");
    });

    document.getElementById("speakVi").addEventListener("click", () => {
      const text = document.getElementById("textVi").value;
      speak(text, "vi");
    });
  </script>
</body>
</html>
