<body>
  <h1>ğŸ”Š Äá»c tiáº¿ng Anh & tiáº¿ng Viá»‡t</h1>

  <div class="box">
    <h2>ğŸ‡¬ğŸ‡§ Tiáº¿ng Anh</h2>
    <textarea id="textEn" placeholder="Nháº­p vÄƒn báº£n tiáº¿ng Anh..."></textarea>
    <br/>
    <button id="speakEn">Äá»c tiáº¿ng Anh</button>
  </div>

  <div class="box">
    <h2>ğŸ‡»ğŸ‡³ Tiáº¿ng Viá»‡t</h2>
    <textarea id="textVi" placeholder="Nháº­p vÄƒn báº£n tiáº¿ng Viá»‡t..."></textarea>
    <br/>

  <script>
    // Äá»£i danh sÃ¡ch giá»ng nÃ³i Ä‘Æ°á»£c táº£i
    function getVoices() {
      return new Promise(resolve => {
        let voices = speechSynthesis.getVoices();
        if (voices.length) return resolve(voices);
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          resolve(voices);
        };
      });
    }

    async function speak(text, lang) {
      if (!text.trim()) return;
      const utter = new SpeechSynthesisUtterance(text);
      const voices = await getVoices();

      // Chá»n giá»ng phÃ¹ há»£p
      const voice = voices.find(v => v.lang.startsWith(lang));
      if (voice) utter.voice = voice;
      utter.lang = lang;
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.cancel(); // dá»«ng cÃ¡c giá»ng khÃ¡c Ä‘ang nÃ³i
      speechSynthesis.speak(utter);
    }

    // GÃ¡n sá»± kiá»‡n cho nÃºt
    document.getElementById("speakEn").addEventListener("click", () => {
      const text = document.getElementById("textEn").value;
      speak(text, "en");
    });

    document.getElementById("speakVi").addEventListener("click", () => {
      const text = document.getElementById("textVi").value;
      speak(text, "vi");
    });
  </script>
